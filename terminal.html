<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal sin Tailwind</title>
  <style>
    /* Contenedor principal */
    .container {
      width: 500px;
      margin: 20px auto;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-family: monospace;
    }
    
    /* Barra superior (toolbar) */
    .terminal_toolbar {
      display: flex;
      height: 30px;
      align-items: center;
      padding: 0 8px;
      box-sizing: border-box;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      background: #212121;
      justify-content: space-between;
    }
    
    .butt {
      display: flex;
      align-items: center;
    }
    
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin-right: 5px;
      font-size: 8px;
      height: 12px;
      width: 12px;
      box-sizing: border-box;
      border: none;
      border-radius: 100%;
      background: linear-gradient(#7d7871 0%, #595953 100%);
      text-shadow: 0px 1px 0px rgba(255, 255, 255, 0.2);
      box-shadow: 0px 0px 1px 0px #41403A, 0px 1px 1px 0px #474642;
    }
    
    .btn-color {
      background: #ee411a;
    }
    
    .btn:hover {
      cursor: pointer;
    }
    
    .btn:focus {
      outline: none;
    }
    
    .add_tab {
      border: 1px solid #fff;
      color: #fff;
      padding: 0 6px;
      border-radius: 4px 4px 0 0;
      border-bottom: none;
      cursor: pointer;
    }
    
    .user {
      color: #d5d0ce;
      margin-left: 6px;
      font-size: 14px;
      line-height: 15px;
    }
    
    /* Cuerpo de la terminal */
    .terminal_body {
      background: #000;
      padding: 15px;
      font-size: 14px;
      color: #fff;
    }
    
    .terminal_promt {
      display: flex;
      margin-bottom: 10px;
    }
    
    .terminal_promt span {
      margin-right: 4px;
    }
    
    .terminal_user {
      color: #1eff8e;
    }
    
    .terminal_location {
      color: #4878c0;
    }
    
    .terminal_bling {
      color: #dddddd;
    }
    
    /* Cursor parpadeante */
    .terminal_cursor {
      display: inline-block;
      width: 8px;
      height: 18px;
      background: #ffffff;
      margin-left: 4px;
      animation: curbl 1200ms linear infinite;
      vertical-align: middle;
    }
    
    @keyframes curbl {
      0%, 49% {
        background: #ffffff;
      }
      60%, 99% {
        background: transparent;
      }
      100% {
        background: #ffffff;
      }
    }
    
    /* Estilos para comandos y salidas */
    .command {
      color: #1eff8e;
      margin-bottom: 5px;
    }
    
    .output {
      color: #ffffff;
      margin-bottom: 5px;
    }
    
    /* Margen inferior para p√°rrafos dentro del body */
    .terminal_body p {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body style="background: #333; margin: 0; padding: 20px;">
  <div class="container">
    <!-- Barra superior de la terminal -->
    <div class="terminal_toolbar">
      <div class="butt">
        <button class="btn btn-color"></button>
        <button class="btn"></button>
        <button class="btn"></button>
      </div>
      <p class="user">johndoe@admin: ~</p>
      <div class="add_tab">+</div>
    </div>
    <!-- Cuerpo de la terminal -->
    <div class="terminal_body">
      <div class="terminal_promt">
        <span class="terminal_user">johndoe@admin:</span>
        <span class="terminal_location">~</span>
        <span class="terminal_bling">$</span>
        <span class="terminal_cursor"></span>
      </div>
      <p class="command">$ npm install next</p>
      <p class="output">+ next@10.2.3</p>
      <p class="output">added 1 package, and audited 2 packages in 3s</p>
      <p class="command">$</p>
    </div>
  </div>
</body>
</html>
