<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio - Martin Gabriel Godinez Morales</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Íconos de escritorio -->
  <div id="desktop">
    <div class="desktop-icon" id="icon-terminal">
      <img src="img/codigo.png" alt="Terminal" />
      <span>Terminal</span>
    </div>
    <div class="desktop-icon" id="icon-explorer">
      <img src="img/carpeta.png" alt="Explorador" />
      <span>Explorador</span>
    </div>
    <div class="desktop-icon" id="icon-help">
      <img src="img/boton-web-de-ayuda.png" alt="Ayuda" />
      <span>Ayuda</span>
    </div>
  </div>

  <!-- Contenedor para las ventanas (terminal, explorador, ayuda, etc.) -->
  <div id="window-container"></div>

  <script src="script.js"></script>
</body>
</html>
